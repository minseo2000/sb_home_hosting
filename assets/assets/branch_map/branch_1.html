<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=mztqmj5425"></script>
<div id="map" style="width:100%;height:400px;"></div>
<script>
    var mapOptions = {
        center: new naver.maps.LatLng(35.855746, 128.489024),
        zoom: 16
    };
    var map = new naver.maps.Map('map', mapOptions);

    var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(37.66731, 126.6730),
        title: 'SBTECH',
        map: map
    });

    var contentString = [
        '<div class="iw_inner" style="padding: 0px 20px 0px 20px">',
        '   <h3><a target= "_blank" href="https://map.naver.com/p/search/%EA%B9%80%ED%8F%AC%20sbtech/place/1578243774?c=15.00,0,0,0,dh&isCorrectAnswer=true">Battery Friends</a></h3>',
        '   <p>1517, Geumpo-ro, Gimpo-si, Gyeonggi-do, Republic of Korea<br>Tel: 031-985-7315',
        '   </p>',
        '</div>'
    ].join('');

    var infowindow = new naver.maps.InfoWindow({
        content: contentString
    });

    naver.maps.Event.addListener(marker, "click", function (e) {
        if (infowindow.getMap()) {
            infowindow.close();
        } else {
            infowindow.open(map, marker);
        }
    });

    infowindow.open(map, marker);
</script>
